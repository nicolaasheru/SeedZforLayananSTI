<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profiling - SeedZ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        <div class="px-4 py-6 sm:px-0">
            <h1 class="text-3xl font-bold text-gray-900">Let's craft your personalized curriculum</h1>
            
            <form class="mt-8 space-y-8">
                <!-- Question 1 -->
                <div>
                    <h2 class="text-lg font-bold text-gray-900 mb-4">What do you want to do?</h2>
                    <div class="flex gap-4">
                        <label class="block bg-white shadow rounded-lg p-4 text-center cursor-pointer ">
                            <input type="radio" name="q1" value="validate" class="hidden option" data-group="q1">
                            <p class="font-medium text-gray-900">Validate my startup idea</p>
                        </label>
                        <label class="block bg-white shadow rounded-lg p-4 text-center cursor-pointer ">
                            <input type="radio" name="q1" value="learn_basics" class="hidden option" data-group="q1">
                            <p class="font-medium text-gray-900">Learn the basics of starting a business</p>
                        </label>
                        <label class="block bg-white shadow rounded-lg p-4 text-center cursor-pointer ">
                            <input type="radio" name="q1" value="connect" class="hidden option" data-group="q1">
                            <p class="font-medium text-gray-900">Connect with mentors and like-minded peers</p>
                        </label>
                    </div>
                </div>
                
                <!-- Question 2 -->
                <div>
                    <h2 class="text-lg font-bold text-gray-900 mb-4">What industry of startup do you want to create?</h2>
                    <div class="flex gap-4">
                        <label class="block bg-white shadow rounded-lg p-4 text-center cursor-pointer ">
                            <input type="radio" name="q2" value="tech" class="hidden option" data-group="q2">
                            <p class="font-medium text-gray-900">Technology</p>
                        </label>
                        <label class="block bg-white shadow rounded-lg p-4 text-center cursor-pointer ">
                            <input type="radio" name="q2" value="lifestyle" class="hidden option" data-group="q2">
                            <p class="font-medium text-gray-900">Fashion</p>
                        </label>
                        <label class="block bg-white shadow rounded-lg p-4 text-center cursor-pointer ">
                            <input type="radio" name="q2" value="social_impact" class="hidden option" data-group="q2">
                            <p class="font-medium text-gray-900">Social Impact</p>
                        </label>
                    </div>
                </div>
                
                <!-- Question 3 -->
                <div>
                    <h2 class="text-lg font-bold text-gray-900 mb-4">What specific area do you want to learn?</h2>
                    <div class="flex gap-4">
                        <label class="block bg-white shadow rounded-lg p-4 text-center cursor-pointer ">
                            <input type="radio" name="q3" value="strategy" class="hidden option" data-group="q3">
                            <p class="font-medium text-gray-900">Marketing strategy</p>
                        </label>
                        <label class="block bg-white shadow rounded-lg p-4 text-center cursor-pointer ">
                            <input type="radio" name="q3" value="product_dev" class="hidden option" data-group="q3">
                            <p class="font-medium text-gray-900">Product development</p>
                        </label>
                        <label class="block bg-white shadow rounded-lg p-4 text-center cursor-pointer ">
                            <input type="radio" name="q3" value="fundraising" class="hidden option" data-group="q3">
                            <p class="font-medium text-gray-900">Financial planning</p>
                        </label>
                        
                    </div>
                </div>
                
                <div class="mt-6">
                    <button id="submit-btn" type="submit" disabled class="px-6 py-2 bg-gray-400 text-white font-medium rounded-md cursor-not-allowed">
                        Submit
                    </button>
                </div>
            </form>
        </div>
    </main>

    <script>
        const options = document.querySelectorAll('.option');
        const submitBtn = document.getElementById('submit-btn');
    
        options.forEach(option => {
            option.parentElement.addEventListener('click', () => {
                // Get the group of the clicked option
                const group = option.dataset.group;
    
                // Clicked option
                const parentLabel = option.parentElement;
                const text = parentLabel.querySelector('p');
                parentLabel.classList.remove('bg-white', 'text-gray-900');
                parentLabel.classList.add('bg-indigo-600', 'text-white');
                text.classList.remove('text-gray-900');
                text.classList.add('text-white');
    
                // Mark the input as checked
                option.checked = true;
    
                checkAnswers();
            });
        });
    
        // Function to check if all questions are answered
        function checkAnswers() {
            // Ensure all questions (q1, q2, q3) have a selected answer
            const allAnswered = [...document.querySelectorAll('input[type="radio"]:checked')].length === 3;
    
            if (allAnswered) {
                submitBtn.classList.remove('bg-gray-400', 'cursor-not-allowed');
                submitBtn.classList.add('bg-indigo-600');
                submitBtn.disabled = false;
            } else {
                submitBtn.classList.add('bg-gray-400', 'cursor-not-allowed');
                submitBtn.classList.remove('bg-indigo-600');
                submitBtn.disabled = true;
            }
        }
    
        // Initial check in case the page is loaded with pre-selected values
        checkAnswers();

        document.getElementById('submit-btn').addEventListener('click', (event) => {
            event.preventDefault(); // Prevent the default form submission
            window.location.href = 'dashboardnew.html'; // Redirect to dashboard.html
        });

    </script>
    
</body>
</html>
